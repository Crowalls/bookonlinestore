<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/image/books.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .books-list {
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        .book-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .book-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">主页</a>
        <a href="/books">书籍</a>
        <a href="/cart">购物车</a>
        <a href="/profile">个人资料</a>
        <a href="/logout">登出</a>
    </div>

    <div class="container">
        <div class="books-list">
            <h2>书籍列表</h2>
            {% for book in books %}
            <div class="book-item">
                <h3>{{ book.title }}</h3>
                <p>作者: {{ book.author }}</p>
                <p>价格: {{ book.price }}</p>
                <p>{{ book.description }}</p>
                <form action="{{ url_for('cart.add_to_cart', book_id=book.id) }}" method="post">
                    <button type="submit">添加到购物车</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
