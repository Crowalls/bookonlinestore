<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍列表</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/image/main.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 200px;
            text-align: center;
        }

        .book-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book-card h3 {
            margin: 10px 0;
        }

        .book-card p {
            margin: 5px 0;
        }

        .book-card .price {
            font-size: 18px;
            color: #28a745;
        }

        .book-card button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .book-card button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">主页</a>
        <a href="/books">书籍</a>
        <a href="/cart">购物车</a>
        <a href="/profile">个人资料</a>
        <a href="/logout">登出</a>
    </div>

    <div class="container">
        {% for book in books %}
        <div class="book-card">
            <img src="{{ book.cover_image }}" alt="{{ book.title }}">
            <h3>{{ book.title }}</h3>
            <p>作者: {{ book.author }}</p>
            <p class="price">¥{{ book.price }}</p>
            <a href="/book/{{ book.id }}"><button>详情</button></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
