<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍详情</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/image/main.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            max-width: 600px;
        }

        .book-cover {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .book-info {
            text-align: center;
        }

        .book-info h2 {
            margin: 10px 0;
        }

        .book-info p {
            margin: 5px 0;
        }

        .book-info .price {
            font-size: 20px;
            color: #28a745;
        }

        .book-info .description {
            margin-top: 15px;
        }

        .add-to-cart {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .add-to-cart:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">主页</a>
        <a href="/books">书籍列表</a>
        <a href="/cart">购物车</a>
        <a href="/profile">个人资料</a>
    </div>
    <div class="container">
        {% for book in books %}
        <img class="book-cover" src="{{ book.cover_image }}" alt="{{ book.title }}">
        <div class="book-info">
            <h2>{{ book.title }}</h2>
            <p>{{ book.author }}</p>
            <p class="price">¥{{ book.price }}</p>
            <p class="description">{{ book.description }}</p>
            <a class="add-to-cart" href="/cart/add/{{ book.id }}">加入购物车</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
