<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑用户</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/image/main.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .edit-form {
            width: 50%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
        }

        .edit-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .edit-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .edit-form button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .edit-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/admin_home">首页</a>
        <a href="/admin/book_management">图书管理</a>
        <a href="/admin/order_management">订单管理</a>
        <a href="/admin/user_management">用户管理</a>
        <a href="/admin_logout">登出</a>
    </div>

    <div class="container">
        <div class="edit-form">
            <h2>编辑用户</h2>
            <form action="{{ url_for('admin.edit_user', user_id=user.id) }}" method="post">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required>
                <label for="phone">电话</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
                <button type="submit">保存</button>
            </form>
        </div>
    </div>
</body>
</html>
