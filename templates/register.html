<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/image/login.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .registration-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .registration-form .input-group {
            margin-bottom: 15px;
        }

        .registration-form .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .registration-form .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .registration-form .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .registration-form .submit-btn:hover {
            background-color: #218838;
        }

        .registration-form .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .registration-form .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .registration-form .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="registration-form">
            <h2>用户注册</h2>
            <form action="{{ url_for('register.register') }}" method="post">
                <div class="input-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="input-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="phone">电话</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <button type="submit" class="submit-btn">注册</button>
            </form>
            <div class="login-link">
                已有账号？ <a href="{{ url_for('login.login') }}">点击登录</a>
            </div>
        </div>
    </div>
</body>
</html>
