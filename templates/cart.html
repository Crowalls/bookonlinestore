<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/image/cart.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .cart-list {
            width: 80%;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            color: black;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">主页</a>
        <a href="/books">书籍</a>
        <a href="/cart">购物车</a>
        <a href="/profile">个人资料</a>
        <a href="/logout">登出</a>
    </div>

    <div class="container">
        <div class="cart-list">
            <h2>购物车</h2>
            {% for item in cart_items %}
            <div class="cart-item">
                <h3>{{ item.book.title }}</h3>
                <p>价格: {{ item.book.price }}</p>
                <p>数量: {{ item.quantity }}</p>
                <form action="{{ url_for('cart.remove_from_cart', item_id=item.id) }}" method="post">
                    <button type="submit">移除</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
