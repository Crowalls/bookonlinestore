<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('/static/image/other.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cart-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin: 15px;
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        .cart-item .details {
            flex: 1;
            margin-left: 20px;
        }

        .cart-item .details h3 {
            margin: 0;
        }

        .cart-item .details p {
            margin: 5px 0;
        }

        .cart-item .actions {
            display: flex;
            align-items: center;
        }

        .cart-item .actions input {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
            text-align: center;
        }

        .cart-item .actions button {
            padding: 10px;
            background-color: #dc3545;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .cart-item .actions button:hover {
            background-color: #c82333;
        }

        .checkout-btn {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">主页</a>
        <a href="/books">书籍</a>
        <a href="/cart">购物车</a>
        <a href="/profile">个人资料</a>
        <a href="/logout">登出</a>
    </div>

    <div class="container">
        {% for item in cart_items %}
        <div class="cart-item">
            <img src="{{ item.book.cover_image }}" alt="{{ item.book.title }}">
            <div class="details">
                <h3>{{ item.book.title }}</h3>
                <p>作者: {{ item.book.author }}</p>
                <p>价格: ¥{{ item.book.price }}</p>
                <div class="actions">
                    <input type="number" value="{{ item.quantity }}" min="1" max="{{ item.book.stock }}">
                    <button onclick="removeItem({{ item.book.id }})">移除</button>
                </div>
            </div>
        </div>
        {% endfor %}
        <button class="checkout-btn" onclick="checkout()">结账</button>
    </div>
    <script>
        function removeItem(bookId) {
            fetch(`/cart/remove/${bookId}`, { method: 'DELETE' })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    }
                });
        }

        function checkout() {
            fetch('/cart/checkout', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/order_confirmation';
                    }
                });
        }
    </script>
</body>
</html>
